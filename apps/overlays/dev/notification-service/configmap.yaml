# apps/overlays/dev/notification-service/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config-dev
data:
  # Log config
  LOG_LEVEL: "debug"
  LOG_FORMAT: "json"

  # Kafka config
  KAFKA_BROKERS: "qahub-kafka-kafka-bootstrap.messaging.svc.cluster.local:9092"
  KAFKA_TOPICS_NOTIFICATION_EVENTS: "notification_events_dev"

  # MongoDB config
  MONGODB_DATABASE: "notification_db" 
  MONGODB_HOST: "qahub-mongodb.database.svc.cluster.local"
  MONGODB_PORT: "27017"
  MONGODB_USERNAME: "qahub_user"

  # Service-specific config
  SERVICES_NOTIFICATION_SERVICE_GRPC_PORT: "50054"
  SERVICES_NOTIFICATION_SERVICE_HTTP_PORT: "8084"
  SERVICES_NOTIFICATION_SERVICE_PUBLIC_METHODS: "/grpc.health.v1.Health/Check"